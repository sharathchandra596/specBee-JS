<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Speakers</title>
  <script src="userData.js" defer></script>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h2 class="text-center text-2xl font-bold mb-4">View our Featured Speakers for the Event</h2>
    <p class="text-center text-gray-600 mb-8">
      Speakers are core contributors and industry thought leaders working at companies that push for innovation.
    </p>
    <div id="carousel" class="flex justify-center gap-4">
      <!-- Cards will be rendered here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <button id="closeModal" class="text-gray-500 text-xl float-right">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>
</body>
</html>
